<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Challenger</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/plugin/layui/css/layui.css" media="all">
	<style type="text/css">
		.welcome {
		    writing-mode: vertical-lr;/*从左向右 从右向左是 writing-mode: vertical-rl;*/    
		    writing-mode: tb-lr;/*IE浏览器的从左向右 从右向左是 writing-mode: tb-rl；*/
		    float: right; 
		    font-family: Myriad Pro;
		    font-size: 29px;
		    color: #AFAFAF;
		}
		.one {
			margin:auto;
			padding: 1rem;
			width: 355px;
			margin-top: 10rem;
			background-color: #1D2631;
		}
	</style>
</head>
<body style="background-color: #1D2631;">
	
	<div class="one">
		<form class="layui-form layui-form-pane" action="JavaScript:;" style="width: 310px; float: left;">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline">
					<input type="text" name="name" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">密码</label>
			    <div class="layui-input-inline">
			      	<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			    </div>
		  	</div>
		  	<div class="layui-form-item">
				<label class="layui-form-label" style="padding: 0;">
					<img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="refreshVerify()" style="width: 110px;height: 38px;">
				</label>
				<div class="layui-input-inline">
					<input type="text" name="verify" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div>
			    <button style="width: 299px;" class="layui-btn" lay-submit lay-filter="formSub">立即提交</button>
			</div>
		</form>
		<div class="welcome">
			<span style="font-size: 36px;">w</span>elcome!
		</div>
	</div>

	<!-- <script src="/plugin/js/jquery-1.8.3.min.js"></script> -->
	<script src="/plugin/layui/layui.js"></script>

	<script>
		layui.use(['layer', 'form'], function(){
			var layer = layui.layer
			,form = layui.form;

			// {:url('login/check')}
			// layer.msg('Hello World');
			// layer.alert('sfsd');
			
			form.on('submit(formSub)', function(data){
				//console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
				//console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
				console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
				return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
			});

		});

	    function refreshVerify() {
	        var ts  = Date.parse(new Date())/1000;
	        var img = document.getElementById('verify_img');
	        img.src = "/captcha?id="+ts;
	    }
	</script>
</body>
</html>
